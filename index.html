<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
    <style>
        .container {
            margin: 50px;
            align-content: center;
        }
        
        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(16rem, 1fr));
            grid-gap: 20px;
            justify-content: center;
            align-items: center;
        }
        
        .form-group {
            display: grid;
            grid-template-columns: auto;
        }
    </style>





</head>
<!--  content container row col-md-6-->

<body>




    <main class="content">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Let's talk about everything!</h1>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae vero excepturi animi, deserunt blanditiis qui rem. Veniam, itaque temporibus autem unde cum recusandae assumenda, voluptatum excepturi, aliquam ex praesentium enim.</p>
                    <img src="./images/undraw-contact.svg" alt="undraw img" width="400px" height="400px">
                </div>
                <div class="col">
                    <form class="form-group" onsubmit="validateForm(event)">
                        <input type="text" name="name_" placeholder="Your name" id="name" class="form-control"> <br>
                        <input type="text" name="email_" placeholder="Email" id="email" class="form-control"> <br>
                        <input type="text" name="subject_" placeholder="Subject" id="subject" class="form-control"><br>
                        <input type="text" name="msg" placeholder="Write your message" id="msg" class="form-control"><br>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                        <div id="success"></div>
                        <div id="failed"></div>
                    </form>
                </div>
            </div>
            <br>

        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
